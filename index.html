<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generation</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea name="" id="" class="prompt-input" placeholder="Describe your imagination in detail"
                        required autofocus></textarea>
                    <button type="button" class="prompt-button">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" disabled selected>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" disabled selected>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3Image</option>
                            <option value="4">4Image</option>
                    

                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" disabled selected>Aspect Ratio</option>
                            <option value="1/1">Square(1:1)</option>
                            <option value="16/9">Landscape(16:9)</option>
                            <option value="9/16">Potrait(9:16)</option>
                            
                    

                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"> </i>Generate
                    </button>

                </div>
            </form>
            <div class="gallery-grid">
                <div class="img-card">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Generating...</p>
                        
                    </div>
                    <img src="doggy.jpg" alt="result-img" class="result-img" />
                    <div class="img-overlay">
                        <button class="img-download-btn">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="img-card">
                    <img src="cola.jpg" alt="result-img" class="result-img" />
                    <div class="img-overlay">
                        <button class="img-download-btn">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="img-card">
                    <img src="whale.jpg" alt="result-img" class="result-img" />
                    <div class="img-overlay">
                        <button class="img-download-btn">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="img-card">
                    <img src="photo.jpg" alt="result-img" class="result-img" />
                    <div class="img-overlay">
                        <button class="img-download-btn">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
